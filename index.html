	<title>Blackjack Game</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	
	<div class="container">
		
		<div id="deck"></div>
		
		<div class="player-wrapper">

			<div id="dealerHand" class="player">
				<h2>Dealer</h2>
			</div>

			</div>

	<button id="build">Build</button>

	</div>
